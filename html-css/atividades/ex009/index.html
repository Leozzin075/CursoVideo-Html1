<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <h1>Teste de Imagens</h1>
    <p>Neste teste vou tentar usar imagens de tamanhos diferentes...</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagen grande">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Em baixo tem uma musica POP para voce desfrutar</p>
    <audio src="midia/Teste.mp3" controls ></audio>
    <!--Esse jeito nao Ã© o melhor mais funciona!!-->

    <audio  controls>
        <source src="midia/Teste.mp3" type="audio/mpeg">
    </audio>

    <h1>Colocando Videos</h1>
    <p>Agora vamos colocar uns videos para testar</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/x6oF3Jxu7X0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
